<div *ngIf="god">
	<h2>{{god.name}} details</h2>
	<div>
		<label>id: </label> {{god.id}}
	</div>
	<div>
		<label>name: </label>
		<input [(ngModel)]="god.name" placeholder="name">
	</div>
	<div>
		<label>description: </label>
		<textarea [(ngModel)]="god.description" placeholder="description" rows="10" cols="50"></textarea>
	</div>
</div>
